<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <title>Formulario</title>
  
  
</head>
<body>
  <main>
    <div class="main">
      <h1 id="title">La tiendita-fomulario</h1>
      <p id="description">Nos interesa tu opinión, ayudanos llenando la encuenta.
        
      </p>

      <div class="main-content">
        <div class="form-content">
          <form action="" id="survey-form">

            <label for="name" id="name-label">Nombre</label>
            <input type="text" id="name" required placeholder="Ingresa aquí tu nombre y apellido">
            
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Ingresa tu correo electronico">
            
            <label for="number" id="number-label">Calificanos del 1 al 10 </label>
            <input type="number" id="number" min="1" max="10" required placeholder="Ingresa tu calificación">

            <label for="dropdown">Cual es tu situación actual ? </label>
            <select id="dropdown">
              <option value="student">Estudiante</option>
              <option value="trabajador-completo">Trabajador tiempo completo</option>
              <option value="trabajador-medio">Trabajador tiempo medio</option>
              <option value="desempleado">Desempleado</option>
              <option value="prefiero-no-decir">Prefiero no decir</option>
              <option value="other">Otro</option>
            </select>

            <fieldset>
              <legend>Recomendarias nuestros productos ?</legend>
              <input type="radio" name="recommended" checked id="definitely" value="definitely">
              <label for="definitely">Definitivamente sí</label><br />
              <input type="radio" name="recommended" id="maybe" value="maybe">
              <label for="maybe">Tal vez</label><br />
              <input type="radio" name="recommended" id="not-sure" value="not-sure">
              <label for="not-sure">No estoy seguro</label><br />
            </fieldset>

            <p>Como podriamos mejorar nuestra marca ? </p>
            <input type="checkbox" id="calidad-productos" name="calidad-productos" value="calidad-productos">
            <label for="calidad-productos">Calidad de los productos</label><br>
            <input type="checkbox" id="precios" name="precios" value="precios">
            <label for="precios">Precios</label><br>
            <input type="checkbox" id="servicio" name="servicio" value="servicio">
            <label for="servicio">Calidad del servicio</label><br>

            <label for="comment">Alguna sugerencia o comentario ? </label>
            <textarea name="" id="comment" cols="50" rows="4">Ingresa tu comentario aquí...</textarea>

            <button type="submit" id="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>


</html>
